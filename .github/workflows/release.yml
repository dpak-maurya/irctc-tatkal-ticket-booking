name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger the workflow on tag pushes like v1.0, v2.1, etc.
  release:
    types: [created]  # Trigger when a release is created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Get the Tag Name
        id: get_tag
        run: echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Zip the dist folder with dynamic name
        run: zip -r "dist-${{ env.tag_name }}.zip" dist

      - name: Upload Release Asset
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: "${{ github.event.release.upload_url }}"
          asset_path: "./dist-${{ env.tag_name }}.zip"
          asset_name: "dist-${{ env.tag_name }}.zip"
          asset_content_type: application/zip
