---
name: Build and Release
on:
  push:
    tags:
      - v*
  release:
    types:
      - created
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install dependencies
        run: npm install
      - name: Build Chrome Extension and React App
        run: npm run build
      - name: Get the Tag Name
        id: get_tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "tag_name=none" >> $GITHUB_ENV
          fi
      - name: Zip the dist folder
        if: env.tag_name != 'none'
        run: |
          zip -r "${{ github.event.repository.name }}-${{ env.tag_name }}.zip" dist
      - name: Upload Release Asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./${{ github.event.repository.name }}-${{ env.tag_name }}.zip
          asset_name: ${{ github.event.repository.name }}-${{ env.tag_name }}.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Notify on Tag Push
        if: startsWith(github.ref, 'refs/tags/')
        run: >
          echo "âœ… Tag push detected. Zip file created: ${{ env.repo_name }}-${{
          env.tag_name }}.zip"
